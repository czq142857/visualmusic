function slingball() {
	this.posx=0;
	this.posy=0;
	this.active=0;
	this.size=6;
	this.hold=0;
	this.draw=draw_slingball;
	this.place=place_slingball;
}
function draw_slingball() {
	if (this.active!=0) {
		this.posx+=10;
		if (this.posx>1366) this.active=0;
		ctx.beginPath();
		ctx.arc(this.posx,this.posy,this.size,0,Math.PI*2,true);
		ctx.fill();
	}
}
function place_slingball(y) {
	this.posx=0;
	this.posy=y;
	this.active=1;
}
function locate_ball() {
	for (i=0;i<ballnum;++i) if (ball[i].active==0) {ball[i].place(sling_y1);break;}
	for (i=0;i<ballnum;++i) if (ball[i].active==0) {ball[i].place(sling_y2);break;}
}

function slingshot(posx,posy) {
	this.posx=posx;
	this.posy=posy;
	this.len=0;
	this.targetlen=0;
	this.wave=0;
	this.draw=draw_slingshot;
	this.detect=detect_slingshot;
	this.take_0=0;
	this.take_1=0;
	this.take_2=0;
}
function draw_slingshot() {
	if (this.len<this.targetlen-5) this.len+=6;
	else if (this.len>this.targetlen+5) this.len-=6;
	if (this.wave>0) this.wave=-this.wave+1;
	else if (this.wave<0) this.wave=-this.wave-1;
	if (this.len!=0) {
		ctx.beginPath();
		ctx.moveTo(this.posx, this.posy-this.len/2);
		ctx.quadraticCurveTo(this.posx+this.wave, this.posy, this.posx, this.posy+this.len/2);
		ctx.stroke();
	}
}
function detect_slingshot() {
	var i;
	for (i=0;i<ballnum;++i)
		if (ball[i].active==1 && Math.abs(ball[i].posx-this.posx)<5 && Math.abs(ball[i].posy-this.posy)<this.targetlen/2) {
			this.wave=10;
			if (this.take_0!=0) {
				if (pianoflag[this.take_0-1]==0) {pianoflag[this.take_0-1]=1;pianokey[this.take_0-1].currentTime=0;pianokey[this.take_0-1].play();}
				else {pianoflag[this.take_0-1]=0;pianokey[this.take_0+34].currentTime=0;pianokey[this.take_0+34].play();}
			}
			if (this.take_1!=0) {
				if (pianoflag[this.take_1-1]==0) {pianoflag[this.take_1-1]=1;pianokey[this.take_1-1].currentTime=0;pianokey[this.take_1-1].play();}
				else {pianoflag[this.take_1-1]=0;pianokey[this.take_1+34].currentTime=0;pianokey[this.take_1+34].play();}
			}
			if (this.take_2!=0) {
				if (pianoflag[this.take_2-1]==0) {pianoflag[this.take_2-1]=1;pianokey[this.take_2-1].currentTime=0;pianokey[this.take_2-1].play();}
				else {pianoflag[this.take_2-1]=0;pianokey[this.take_2+34].currentTime=0;pianokey[this.take_2+34].play();}
			}
			break;
	}
}

function init() {
	cv=document.getElementById("canvas");
	ctx=cv.getContext("2d");
	rescale=Math.max(document.body.clientWidth/cv.width,document.body.clientHeight/cv.height);
	cv.width=1366*rescale;
	cv.height=768*rescale+1;
	ctx.scale(rescale,rescale);
	ctx.strokeStyle="#ffffff";
	ctx.fillStyle="#ffffff";
	ctx.lineWidth=5;
	//cv.addEventListener("mousedown",on_mousedown,false);
	//cv.addEventListener("mousemove",on_mousemove,false);
	//cv.addEventListener("mouseup",on_mouseup,false);
	setInterval(on_timer,30);
}

function on_timer() {
	ctx.drawImage(firstview,0,0,1366,768);
	++time;
	++droptime;
	
	if (time>=0 && time%beat==0 && musicpointer<musiclen) {
		var longest=0;
		slingorder=(time/beat)%slingnum;
		sling1[slingorder].take_0=music0[musicpointer];
		sling1[slingorder].take_1=music1[musicpointer];
		sling1[slingorder].take_2=music2[musicpointer];
		sling2[slingorder].take_0=music3[musicpointer];
		sling2[slingorder].take_1=music4[musicpointer];
		sling2[slingorder].take_2=music5[musicpointer];
		longest=music0[musicpointer];
		if (music1[musicpointer]>longest) longest=music1[musicpointer];
		if (music2[musicpointer]>longest) longest=music2[musicpointer];
		if (longest==0) sling1[slingorder].targetlen=0;
		else sling1[slingorder].targetlen=(52-longest)*6
		longest=music3[musicpointer];
		if (music4[musicpointer]>longest) longest=music4[musicpointer];
		if (music5[musicpointer]>longest) longest=music5[musicpointer];
		if (longest==0) sling2[slingorder].targetlen=0;
		else sling2[slingorder].targetlen=(52-longest)*6
		++musicpointer;
	}
	if (time>=0) {
		for (i=0;i<slingnum;++i) {
			sling1[i].detect();
			sling2[i].detect();
		}
	}
	if (droptime%drop==halfdrop && musicpointer<musiclen-24) {
		locate_ball();
	}
	
	for (i=0;i<slingnum;++i) {
		sling1[i].draw();
		sling2[i].draw();
	}
	for (i=0;i<ballnum;++i) {
		ball[i].draw();
	}
}
